name: Feature Request
description: Suggest a feature or enhancement
title: "feat(auth): write a suitable title all in lowercase"
labels: ["feat"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Is your feature request related to a problem?  
        A clear and concise description of the problem.  
        Example: “I'm always frustrated when [...]”

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      placeholder: Describe the problem this feature aims to solve.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives you've considered
      placeholder: Describe any alternative solutions or features you've considered.

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (if applicable — Postman, etc.)
      placeholder: Add screenshots or related material.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      placeholder: Add any other context or details here.